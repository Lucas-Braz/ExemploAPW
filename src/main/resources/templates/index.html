<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="error text-center" th:if="${erro}">
            <span th:text="${erro}"></span>
        </div>
        <form action="/" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text" id="spUsuario">Usuario</span>
                <input th:value="${usuario}" name="usuario" type="text" class="form-control" placeholder="Usuario" aria-label="Usuario" aria-describedby="spUsuario">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="spSenha">Senha</span>
                <input name="senha" type="password" class="form-control" placeholder="Senha" aria-label="Senha" aria-describedby="spSenha">
            </div>
            <div class="row">
                <div class="col-6">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="col-6">
                    <a href="/cadastro" class="btn btn-success float-end">Cadastre-se</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
