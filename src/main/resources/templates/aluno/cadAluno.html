<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Cadastro
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/cadAluno">Aluno</a></li>
                            <li><a class="dropdown-item" href="#">Turma</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div th:if="${mensagem}" th:class="'toast show align-items-center text-bg-'+${bg}+' border-0 position-absolute end-0'" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex ms-auto">
            <div class="toast-body">
                <span th:text="${mensagem}"></span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <div class="container">
        <h1 class="text-center">Cadastro de Aluno</h1>
        <form action="/cadAluno" method="post">
            <div class="row">
                <div class="col-8">
                    <label id="lbNome">Nome:</label>
                    <input th:value="${nome}" type="text" name="nome" class="form-control" aria-describedby="lbNome" placeholder="Nome">
                </div>
                <div class="col-4">
                    <label id="lbDtNasc">Data Nascimento:</label>
                    <input th:value="${datanascimento}" type="date" name="dataNasc" class="form-control" aria-describedby="lbDtNasc" placeholder="Data de Nascimento">
                </div>
                <div class="col-12">
                    <label id="lbMail">e-Mail:</label>
                    <input th:value="${email}" type="email" name="email" class="form-control" aria-describedby="lbMail" placeholder="email@email.com">
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary float-end">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
